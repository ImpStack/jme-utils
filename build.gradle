apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

ext {
    jmeVersion = "3.2.+"
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jmonkeyengine:jme3-core:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-desktop:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-lwjgl:${jmeVersion}"
    compile "org.jmonkeyengine:jme3-effects:${jmeVersion}"
    compile "com.simsilica:lemur:+"
    compile "com.simsilica:lemur-proto:+"
    compile "com.simsilica:zay-es:+"
    compile ("com.simsilica:sio2:+") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
    compile "org.slf4j:slf4j-api:1.7.+"
    compile "org.slf4j:jul-to-slf4j:1.7.+"
    compile "org.apache.commons:commons-text:1.+"
    compile "org.apache.commons:commons-lang3:3.+"
    testCompile "junit:junit:4.+"
    testCompile "org.apache.logging.log4j:log4j-core:2.7"
    testCompile "org.apache.logging.log4j:log4j-api:2.7"
    testCompile "org.apache.logging.log4j:log4j-slf4j-impl:2.7"
    testCompile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.+"
    testCompile "com.fasterxml.jackson.core:jackson-databind:2.8.+"
}

// add the assets folder as a resources directory
sourceSets {
    main {
        resources {
            srcDirs = [ "src/main/resources", "assets" ]
        }
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'org.impstack'
            artifactId 'jme-utils'
            version '0.1'
        }
    }
}

// a task to create the sources jar
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// a task to create the javadoc jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}